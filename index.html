<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>webプログラム課題</title>
	<style type="text/css">
		html, body { height: 100%; margin: 0; padding: 0; }
		#map { height: 100% }
	</style>
	</head>
  
  <body>
	  <div id="map"></div>
	  <script type="text/javascript">
		  function initMap(){
		  var map = new google.maps.Map(document.getElementById('map'),{
		  center: {lat:35.462906, lng:139.330869},
			  zoom: 16
		  });
		  }
	  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAPFPCeEVGEqimSJ8eVbVhe2OsikRntAyU&callback=initMap">
  </script>
  </body>
  
  </html>
